    искусство<n><sg><ins> : искусствонан

    искусство<n><sg><px3sg><nom> : искусствота
    искусство<n><sg><px3sg><par> : искусствотына
    искусство<n><sg><px3sg><dat> : искусствотыгар
    искусство<n><sg><px3sg><acc> : искусствотын
    искусство<n><sg><px3sg><abl> : искусствотыттан
    искусство<n><sg><px3sg><ins> : искусствотынан

  "Vowel harmony in Russian words, -ение":
    отделение<n><sg><nom> : отделение
    отделение<n><sg><par> : отделениета
    отделение<n><sg><dat> : отделениеҕа
    отделение<n><sg><acc> : отделениены
