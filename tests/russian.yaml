    отделение<n><sg><px3sg><nom> : отделениета
    отделение<n><sg><px3sg><par> : отделениетына
    отделение<n><sg><px3sg><dat> : отделениетыгар
    отделение<n><sg><px3sg><acc> : отделениетын
    отделение<n><sg><px3sg><abl> : отделениетыттан
    отделение<n><sg><px3sg><ins> : отделениетынан

  "Final voiced consonants are unvoiced":
    колхоз<n><sg><nom> : колхоз
    колхоз<n><sg><dat> : колхозка
    колхоз<n><pl><nom> : колхозтар
    колхоз<n><pl><dat> : колхозтарга

  "Vowel harmony in Russian words: е followed by cons":
    университет<n><sg><nom> : университет
    университет<n><sg><dat> : университетка
    университет<n><sg><dat> : университеткэ
