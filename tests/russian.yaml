  "Russian loans ending in consonant cluster with т":
    департамент<n><sg><nom> : департамент
    департамент<n><sg><par> : департамента
    департамент<n><sg><px3sg><nom> : департамена
    коммунист<n><sg><nom> : коммунист
    коммунист<n><pl><nom> : коммунистар
