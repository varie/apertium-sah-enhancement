Config:
  hfst:
    App: hfst-lookup
    Gen: ../sah.autogen.hfst
    Morph: ../sah.automorf.hfst

Tests:
  "Case back-vowel: а": 
    ат<n><nom> : ат
    ат<n><acc> : аты
    ат<n><cacc> : аттары
    ат<n><par> : атта
    ат<n><dat> : акка
    ат<n><abl> : аттан
    ат<n><ins> : атынан
    ат<n><com> : аттыын
    ат<n><comp> : аттааҕар

  "Case front-vowel: иэ": 
    дьиэ<n><nom> : дьиэ
    дьиэ<n><acc> : дьиэни
    дьиэ<n><cacc> : дьиэлэри
    дьиэ<n><par> : дьиэтэ
    дьиэ<n><dat> : дьиэҕэ
    дьиэ<n><abl> : дьиэттэн
    дьиэ<n><ins> : дьиэнэн
    дьиэ<n><com> : дьиэлиин
    дьиэ<n><comp> : дьиэлээҕэр

  "Case back-vowel: о": 
    ох<n><nom> : ох
    ох<n><acc> : оҕу
    ох<n><cacc> : охтору
    ох<n><par> : охто
    ох<n><dat> : оххо
    ох<n><abl> : охтон
    ох<n><ins> : оҕунан
    ох<n><com> : охтуун
    ох<n><comp> : охтооҕор

  "Case front-vowel: үө":
    үөр<n><nom> : үөр
    үөр<n><acc> : үөрү
    үөр<n><cacc> : үөрдэри
    үөр<n><par> : үөрдэ
    үөр<n><dat> : үөргэ
    үөр<n><abl> : үөртэн
    үөр<n><ins> : үөрүнэн
    үөр<n><com> : үөрдүүн
    үөр<n><comp> : үөрдээҕэр